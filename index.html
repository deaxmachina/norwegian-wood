				<label for="page-2" class="book__page book__page--4">
					<div class="page__content">
						<h1 class="page__content-title">About</h1>
						<div class="page__content-blockquote">
							<p class="page__content-blockquote-text">
								REIKO - ...That's why you need to grab whatever chance you have of happiness where
								you find it, and not worry about other people too much. My
								experience tells me that we get no more than two or three such
								chances in a lifetime, and if we let them go, we regret it for the rest of
								our lives...
							</p>
						</div>
						<div class="page__content-text">
							<p>
								A lot has changed in my perception of the messages of Haruki Murakami's Norwegian Wood since the time I first read 
								it as a teenager, cover to cover, in a day. This piece is a tribute to the journey leading up to my second read as 
								an adult, now with my own set of lived experiences.  
							</p>
							<br>
							<p>
								The stories in the book are almost exclusively told through the long dialogues between characters. I see Toru as a 
								sounding board and processing mechanism for these stories, so I kept him apart. In contrast, each of the female 
								leadsâ€™ near-monologues produce large colourful patches on their wings, and you can clearly make out Reiko's detailed 
								backstory before her days at the sanatorium.
							</p>
							<br>
							<p>
								The more the characters share with each other, the more detailed and colourful the outward expression of their 
								inner workings become. Exchanging words is nothing but a dance. I hope you enjoy. 
							</p>
							<br>
							<p class="page__content-blockquote-text">
								"People are strange when you're a stranger."
							</p>
						</div>
						<div class="page__number">3</div>

							<div class="wrapper-butterfly">
								<div class="butterfly">
									<img src="assets/butterfly.png">
								</div>
								<div class="page__content-text">
									<span class="page__content-blockquote-text">BUTTERFLIES</span>
									<!-- <span class="page__content-blockquote-reference">BUTTERFLIES</span> -->
									<p>
										Each of the main characters of the book other than Toru - 
										<span class="name">Naoko</span>, <span class="name">Midori</span>, <span class="name">Reiko</span>
										 - is represented by one butterfly. Butterflies flap their wings as characters exchange words with each other.
									</p>
								</div>
							</div>
							<div class="page__content-text" >
								<p>
									A line of dialogue becomes one colourful patch in the Voronoi region of one of their wings, each complete 
									dialogue forming a Voronoi cluster. The bigger and more saturated the patch, the longer that character 
									spoke for uninterrupted. 
								</p>
								<p>
									The central butterfly for <span class="name">Toru</span> is different. 
									He does not have a complex Voronoi web, but only a simple ever-changing pattern. 
								</p>
							</div>

							<br><br>
							<div class="page__content-text" >
								<span class="page__content-blockquote-text">SONG FLOWERS</span>
								<p>
									Music is central to Norwegian Wood; I had to incorporate it. 
									Flowers appear next to the butterflies at times when one of the numerous songs 
									mentioned in the book appears in the story. One special flower stands out - the deep pink
									<span class="norwegian-wood">Norwegian Wood</span>. 
								</p>
